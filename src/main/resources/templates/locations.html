<!doctype html>
<html lang="tr" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<title>Addresses</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/locations">All Addresses</a>
            </li>

        </ul>
    </div>
</nav>
<div class="col-md-10" style="text-align: center;">
    <a class="btn btn-primary" style="float:left;"  href="/locations/add" >New Address</a>
    <br>
    <form th:action="@{/locations}" method="get" class="form-inline my-2 my-lg-0">
        <input id="txtSearch" type="text" name="keyword"   placeholder="Search By City">
        <button type="submit" class="btn btn-outline-success my-2 my-sm-0" >Search</button>
    </form>
    <table class="table">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">City</th>
        <th scope="col">District</th>
        <th scope="col">Region</th>
        <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="address : ${listLocations}">
        <td th:text="${address.id}">ID</td>
        <td th:text="${address.city}">City</td>
        <td th:text="${address.district}">District</td>
        <td th:text="${address.region}">Region</td>

        <td>
            <a class="btn btn-primary" th:href="@{'/locations/edit/' + ${address.id}}">Edit</a>
            <a class="btn btn-danger" th:href="@{'/locations/delete/' + ${address.id}}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
