<h1 align="center">Create New Address</h1>

<form action="#" th:action="@{/save}" th:object="${address}" method="post" >
  <div class="mb-3">
    <label for="city" class="form-label">City</label>
    <input type="text" th:field="*{city}" class="form-control" id="city" required>
  </div>
  <div class="mb-3">
    <label for="district" class="form-label">District</label>
    <input type="text" th:field="*{district}"  class="form-control" id="district" required>
  </div>
  <div class="mb-3">
    <label for="region" class="form-label">Region</label>
    <input type="text" th:field="*{region}"  class="form-control" id="region">
  </div>

  <button type="submit" class="btn btn-primary">Save</button>
</form>
